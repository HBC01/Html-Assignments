<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazoor's Fast Food Trails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 10px;
            text-align: center;
        }
        header img {
            width: 50px;
            height: auto;
            vertical-align: middle;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            display: inline;
            margin: 0 10px;
        }
        ul li a {
            color: white;
            text-decoration: none;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .item {
            text-align: center;
            margin: 20px;
        }
        .item img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.jpg" alt="Logo"> 
        <h3>Hazoor's Fast Food Trails</h3>
        <ul>
            <li><a href="#">Order Now</a></li>
            <li><a href="#">List Items</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </header>

    <h2>Food items that you want to Buy</h2>

    <div class="item">
        <img src="burger.jpg" alt="Burger">
        <h4>Burger</h4>
        <h5>Price: $2.3</h5>
    </div>

    <div class="item">
        <img src="Pizza.jpg" alt="Pizza">
        <h4>Pizza</h4>
        <h5>Price: $3.4</h5>
    </div>

    <div class="item">
        <img src="roll.jpg" alt="Roll Chicken">
        <h4>Roll Chicken</h4>
        <h5>Price: $4.2</h5>
    </div>

    <div class="item">
        <img src="hot-dog.jpg" alt="Hot-Dog">
        <h4>Hot-Dog</h4>
        <h5>Price: $3.0</h5>
    </div>

    <div class="item">
        <img src="biscuit.jpg" alt="Tasty Biscuits">
        <h4>Tasty Biscuits</h4>
        <h5>Price: $2.3</h5>
    </div>

</body>
</html>
